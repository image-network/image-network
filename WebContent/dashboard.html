	<script>
   		function handleLogOut() {
   			var user = firebase.auth().currentUser;
   			if (user) {
   				// Sign out the user
   				firebase.auth().signOut().then(function() {
   					// Sign out successful
   				}).catch(function() {
   					// Error occurred
   				});
   			}
   		}

   		function initHome() {
    		firebase.auth().onAuthStateChanged(function(user) {
				if (user) {
					// Populate username info
					var profile = document.getElementById('profile');
					var profile2 = document.getElementById('dashboardProfile');

					// Get the current user
					var user = firebase.auth().currentUser;
					if (user) {
						var ref = firebase.database().ref('users/' + user.uid);
						ref.once('value').then(function(snapshot) {
							var child = snapshot.child('email').val();
							profile.innerHTML = child;
							profile2.innerHTML = child;
						}).catch(function(error){
							// Error occurred
						});
					}
				} else {
					// User is not signed in, segue to login page
					window.location = 'login.html';
				}
			});

			document.getElementById('sign-out').addEventListener('click', handleLogOut, false);
		}
