<!DOCTYPE html>
<html>
	<head>
	<!-- START SIGMA IMPORTS -->
	<script src = "sigma-min/sigma.min.js"></script>
	<script src = "sigma-min/plugins/sigma.plugins.dragNodes.min.js"></script>
	<script src = "sigma-min/plugins/sigma.layout.forceAtlas2.min.js"></script>
	<script src = "sigma-min/plugins/sigma.plugins.animate.min.js"></script>
	<script src = "sigma-min/plugins/sigma.renderers.customEdgeShapes.min.js"></script>
	<script src = "sigma-helpers/sigmaDrawer.js"></script>
	
	<!-- END SIGMA IMPORTS -->
	
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/imagenetwork.css"/>
	<title>Image Network</title>
	</head>
	
	<body>
		<div id="image-backing">
		</div>
		
		<div id="headerContent" style="padding-left: 2px; text-align: left; vertical-align:middle;  animation: fadeInFromTop 0.1s forwards;">
		   <img src="images/logotentative.png" style="transform: translateX(1000%); animation: flyInLeft 0.5s ease-out forwards;" width=400/>
		</div>
			<div id="absoluteWrapper">
				<table id="loginForm" style="padding: 2px; height: 550px;">
					<tr>
						<td><img src="images/logotentative2.png" width=250 /></td>
					</tr>
					<tr>
						<th style="color: #333">Create Account</th>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="fname" class="textField" type="text"
							name="fname" placeholder="First Name" /></td>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="lname" class="textField" type="text"
							name="lname" placeholder="Last Name" /></td>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="username" class="textField" type="text"
							name="username" placeholder="Username" /></td>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="email" class="textField" type="text"
							name="email" placeholder="Email" /></td>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="password" class="textField"
							type="password" name="password" placeholder="Password" /></td>
					</tr>
					<tr>
						<td style="padding: 6px;"><input id="repeatedPassword" class="textField" type="password"
							name="repeatedPassword" placeholder="Repeat Password" /></td>
					</tr>
					<tr>
						<td style="padding: 5px;"><button id="signUp" class="animatedButton">SIGN UP</button></td>
	
					</tr>	
				</table>
			</div>
			<div id='network-graph' 
		style="opacity:0; animation: fadeIn 1s ease-in 0s forwards;"></div>
			
		<div id="negativeSpace">
			<h1 class="hoverableText"
				style="opacity: 0; animation: fadeIn 1s ease-in 0.5s forwards;">A
				place to spread your rarest Pepes.</h1>	<br />
			<p class="hoverableText"
				style="opacity: 0; animation: fadeIn 1s ease-in 2.5s forwards;">Discover
				the world from the comfort of your computer. Browse landscapes and memories and submit your own to the network.</p>
						<p class="hoverableText"
				style="opacity: 0; animation: fadeIn 1s ease-in 4.5s forwards;">Contribute to the collective scrapbook of millions of users.</p> <br />	
						</div> <br />
		<script>drawGraphStill('network-graph', 50, ((25*24) / 2), '#2fa87e', '#2fa87e', 1, 3)</script>
		
		<!-- MARK: Firebase scripts -->
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyBXwd0A6u5uWUHX9GxiT-TcwkAac_X-Wx4",
		    authDomain: "image-network.firebaseapp.com",
		    databaseURL: "https://image-network.firebaseio.com",
		    storageBucket: "image-network.appspot.com",
		    messagingSenderId: "268082674497"
		  };
		  firebase.initializeApp(config);
		  (function() {
	        firebase.auth().onAuthStateChanged(function(user) {
	          if (user) {
	            setTimeout(function() {
	              window.location = 'homepage.html';
	            }, 2000);
	          }
	        });
	      }());
		  
		  function initAppSignUp() {
			  document.getElementById('signUp').addEventListener('click', handleSignUp, false);
		  }
	
	      // Call initApp() upon the window loading
	      window.onload = function() {
	        initAppSignUp();
	      }
		</script>
		<script src = "js/auth.js"></script>
	</body>
</html>
